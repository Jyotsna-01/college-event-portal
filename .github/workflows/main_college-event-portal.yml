name: Build and deploy Node.js app to Azure Web App - college-portal-final-123

on:
push:
branches: [ main ]
workflow_dispatch:

jobs:
build:
runs-on: ubuntu-latest
permissions:
contents: read

```
steps:
  - uses: actions/checkout@v4

  - name: Setup Node.js
    uses: actions/setup-node@v3
    with:
      node-version: '20.x'

  - name: Install, build and test
    run: |
      npm install
      npm run build --if-present
      npm run test --if-present

  - name: Upload artifact
    uses: actions/upload-artifact@v4
    with:
      name: node-app
      path: .
```

deploy:
runs-on: ubuntu-latest
needs: build
permissions:
contents: read

```
steps:
  - name: Download artifact
    uses: actions/download-artifact@v4
    with:
      name: node-app

  - name: Azure Login
    uses: azure/login@v2
    with:
      creds: ${{ secrets.AZURE_CREDENTIALS }}

  - name: Deploy to Azure Web App
    uses: azure/webapps-deploy@v3
    with:
      app-name: college-portal-final-123
      slot-name: Production
      package: .
```
